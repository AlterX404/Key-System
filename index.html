<!DOCTYPE html>
<html>
<head>
    <title>Key Generator</title>
    <style>
        /* CSS styles for the button, key display, and text */
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .key-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .key-display {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .text {
            font-size: 32px;
            font-weight: bold;
        }
        .warning-text {
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Your Key:</div>
        <div class="key-display" id="keyDisplay"></div>
        <button class="key-button" onclick="generateKey()" id="generateButton" style="display: none;">Generate Key</button>
        <div class="warning-text" id="warningText">WARNING: Don't try to bypass the key system!</div>
    </div>

    <script>
        // JavaScript code for generating the key
        function generateKey() {
            var key = localStorage.getItem("generatedKey"); // Check if a key is already stored in localStorage

            if (key) {
                document.getElementById("keyDisplay").innerText = key; // Set the stored key in the key display element
                document.getElementById("generateButton").style.display = "none"; // Hide the "Generate Key" button
            } else {
                var currentDate = new Date().toISOString().slice(0, 10); // Get the current date in the format "YYYY-MM-DD"
                var randomString = ""; // Initialize an empty string to store the random characters

                // Generate a random string of characters
                for (var i = 0; i < 10; i++) { // Generate a 10-character long random string
                    var randomChar = String.fromCharCode(Math.floor(Math.random() * 26) + 97); // Generate a random lowercase letter
                    randomString += randomChar; // Append the random character to the string
                }

                key = currentDate + "-" + randomString; // Concatenate the date and random string to form the key
                localStorage.setItem("generatedKey", key); // Store the generated key in localStorage
                document.getElementById("keyDisplay").innerText = key; // Set the generated key in the key display element
                document.getElementById("generateButton").style.display = "none"; // Hide the "Generate Key" button
            }
        }

        // Check if the page is accessed from a specific redirect URL
        var redirectURL = "https://linkvertise.com/447323/alter-hub-key-system-2/1";
        if (document.referrer === redirectURL) {
            document.getElementById("generateButton").style.display = "block"; // Show the "Generate Key" button
            document.getElementById("warningText").style.display = "none"; // Hide the warning text
        } else {
            document.getElementById("generateButton").style.display = "none"; // Hide the "Generate Key" button
            document.getElementById("warningText").style.display = "block"; // Show the warning text
        }
    </script>
</body>
</html>
