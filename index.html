<!DOCTYPE html>
<html>
<head>
    <title>Key Generator</title>
    <style>
        /* CSS styles for the button, key display, and text */
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .key-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .key-display {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .text {
            font-size: 32px;
            font-weight: bold;
        }
        .warning-text {
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Your Key:</div>
        <div class="key-display" id="keyDisplay"></div>
        <button class="key-button" onclick="generateKey()" id="generateButton" style="display: none;">Generate Key</button>
        <div class="warning-text" id="warningText" style="display: none;">WARNING: Don't try to bypass the key system!</div>
    </div>

    <script>
        // JavaScript code for generating the key
        function generateKey() {
            var key = localStorage.getItem("generatedKey"); // Check if a key is already stored in localStorage

            if (key) {
                document.getElementById("keyDisplay").innerText = key; // Set the stored key in the key display element
                document.getElementById("generateButton").style.display = "none"; // Hide the "Generate Key" button
            } else {
                var currentDate = new Date().toISOString().slice(0, 10); // Get the current date in the format "YYYY-MM-DD"
                var randomString = ""; // Initialize an empty string to store the random characters

                // Define the characters for the random string
                var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+~`|}{[]\\:;?><,./-=";

                // Specify the length for the new string
                var lenString = 20;

                // Set the seed for the random number generator using the current date
                Math.seedrandom(currentDate);

                // Loop to select a new character in each iteration
                for (var i = 0; i < lenString; i++) {
                    var rnum = Math.floor(Math.random() * characters.length);
                    randomString += characters.substring(rnum, rnum + 1);
                }

                // Store the generated key in localStorage
                localStorage.setItem("generatedKey", randomString);

                // Display the generated key in the key display element
                document.getElementById("keyDisplay").innerText = randomString;

                // Hide the "Generate Key" button
                document.getElementById("generateButton").style.display = "none";
            }
        }

        // Check if the page was redirected and show/hide the appropriate elements
        var referrer = document.referrer;
        if (referrer === "https://linkvertise.com/447323/alter-hub-key-system-2/1") {
        // User was redirected from the specified URL, show the key generation button
        document.getElementById("generateButton").style.display = "block";
        document.getElementById("warningText").style.display = "none"; // Hide the warning text
    } else {
        // User accessed the page directly or from a different URL, show the warning message
        document.getElementById("generateButton").style.display = "none"; // Hide the generate button
        document.getElementById("warningText").style.display = "block";
    }

        
    </script>
</body>
</html>
